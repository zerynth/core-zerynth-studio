<!-- LoginModal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-body">
        <form class="form-horizontal">
            <div class="omb_login">
                <h3 class="omb_authTitle"><img src="img/Logo512.png" style="width:128px;height:128px;"></h3>
                <h3 class="omb_authTitle" id="LoginModalLogin">Login or <a href="javascript:login_switch(1)">Sign up</a></h3>
                <h3 class="omb_authTitle" id="LoginModalSignup" style="display:none"><a href="javascript:login_switch(0)">Login</a> or Sign up</h3>
                <div class="row omb_row-sm-offset-3 omb_socialButtons">
                    <div class="col-xs-4 col-sm-3">
                        <a href="javascript:login_social('Facebook Login','facebook')" class="btn btn-lg btn-block omb_btn-facebook">
                            <span class="fa fa-facebook">&nbsp;&nbsp;&nbsp;Facebook</span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-3">
                         <a href="javascript:LoginDS.start()" class="btn btn-lg btn-block omb_btn-ds">
                            <img src="img/ds.png" style="max-height:20px;width:auto;max-width:100%;margin-left:auto;margin-right:auto">
                            <!-- <span class="fa fa-twitter">&nbsp;Twitter</span> -->
                        </a>
                    </div>  
                    <div class="col-xs-4 col-sm-3">
                        <a href="javascript:login_social('Google Login','google')" class="btn btn-lg btn-block omb_btn-google">
                            <span class="fa fa-google">&nbsp;&nbsp;&nbsp;Google</span>
                        </a>
                    </div>  
                </div>

                <div class="row omb_row-sm-offset-3 omb_loginOr">
                    <div class="col-xs-12 col-sm-9">
                        <hr class="omb_hrOr">
                        <span class="omb_spanOr">or</span>
                    </div>
                </div>

                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-9">
                        <div class="omb_loginForm" >
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" id="LoginModalEmail" class="form-control" name="username" placeholder="email address">
                            </div>
                            <span class="help-block"></span>
                            <div class="input-group" id="LoginModalName" style="display:none">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="LoginModalDisplayName" name="display_name" placeholder="Username">
                            </div>
                            <span class="help-block"></span>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input  type="password" class="form-control" id="LoginModalPwd" name="password" placeholder="Password">
                            </div>
                            <span class="help-block"></span>
                            <div class="input-group" id="LoginModalPwdRpt" style="display:none">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input  type="password" class="form-control" id="LoginModalPwd2" name="password" placeholder="Repeat password">
                            </div>
                            <span class="help-block" id="LoginModalError"></span>
                            <button id="LoginModalBtn" class="btn btn-lg btn-info btn-block" onClick="javascript:login_go()" type="button">Login</button>
                        </div>
                    </div>
                </div>
                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-3">
                        <!--
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" id="LoginModalAgree">I agree with <a href="terms.html" target="_blank">Terms and Conditions</a>
                        </label>
                        -->
                    </div>
                    <div class="col-xs-12 col-sm-3" style="text-align:center">
                        <span class="fa fa-spin fa-fw fa-circle-o-notch" style="display:none" id="login_spinner_0"></span>
                        <!--
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me">Remember Me
                        </label>
                        -->
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <p class="omb_forgotPwd" id="LoginModalForgot">
                            <a href="javascript:do_reset()">Reset password</a>
                        </p>
                    </div>
                </div>          
            </div>        
        </form>
      </div>
    </div>
  </div>
</div>
